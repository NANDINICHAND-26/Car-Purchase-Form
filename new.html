<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Purchase Form</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Basic dropdown style for checkboxes */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .checkbox-group {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      padding: 10px;
      min-width: 200px;
      z-index: 1;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .checkbox-group label {
      display: block;
      margin: 5px 0;
    }

    .dropdown:hover .checkbox-group {
      display: block;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Car Purchase Form</h2>
    <form id="carForm">
      <label>Select Car Companies:</label>
      <div class="dropdown">
        <button type="button" class="dropdown-button">Choose Companies</button>
        <div id="companyOptions" class="checkbox-group">
          <!-- Checkboxes will be inserted here dynamically -->
        </div>
      </div>

      <div id="modelSections"></div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
