<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Result</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Submitted Car Purchase Details</h2>
    <div id="resultData"></div>
    <a href="new.html">‚Üê Back to Form</a>
  </div>

  <script>
    const resultDiv = document.getElementById("resultData");
    const data = JSON.parse(localStorage.getItem("carFormData"));

    if (!data || data.length === 0) {
      resultDiv.innerHTML = "<p>No data found. Please submit the form first.</p>";
    } else {
      data.forEach(entry => {
        const block = document.createElement("div");
        block.className = "model-group";
        block.innerHTML = `
          <p><strong>Company:</strong> ${entry.company}</p>
          <p><strong>Model:</strong> ${entry.model}</p>
          <p><strong>Experience:</strong> ${entry.experience} year(s)</p>
        `;
        resultDiv.appendChild(block);
      });
    }
  </script>
</body>
</html>
